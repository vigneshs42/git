<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games - Game Selection</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <h1>Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="game-container">
        <header>
            <h1>Explore Games</h1>
        </header>

        <div class="game-grid">
            <!-- Game Cards -->
            <div class="game-card">
                <img src="game1.jpeg" alt="Game 1">
                <h2>Game Title 1</h2>
                <a  href="page3.html"><button class="play-button">Play Now</button></a>
            </div>
            <div class="game-card">
                <img src="game2.jpeg" alt="Game 2">
                <h2>Game Title 2</h2>
               <a href="page3.html"><button class="play-button">Pay and play</button></a> 
            </div>
            <div class="game-card">
                <img src="game3.jpeg" alt="Game 3">
                <h2>Game Title 3</h2>
               <a href="page3.html"> <button class="play-button">Play Now</button></a>
            </div>
            <!-- Add more game cards as needed -->
        </div>
    </div>

    <script>
        // JavaScript for loading screen
        window.addEventListener("load", function () {
            const loadingScreen = document.getElementById("loading-screen");
            loadingScreen.style.display = "none";
        });
    </script>
</body>
</html>
