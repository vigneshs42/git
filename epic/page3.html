<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games - Sign Up</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Epic Games Account</h2>
        
        <!-- Social Sign Up Buttons -->
        <div class="social-buttons">
            <button class="google">Sign up with Google</button>
            <button class="facebook">Sign up with Facebook</button>
        </div>
        
        <div class="separator">
            <span>OR</span>
        </div>

        <!-- Email and Phone Sign Up Form -->
        <form>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        
        <p class="login-link">Already have an Epic Games account? <a href="up.html">Log in</a></p>
    </div>
</body>
</html>
